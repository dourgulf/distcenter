<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>安装-crashdemo</title>
    <link rel="stylesheet" href="css/install.css" rel="stylesheet" />
</head>

<body>
<span class="pattern left">
        <img src="images/download_pattern_left.png">
    </span>
    <span class="pattern right">
        <img src="images/download_pattern_right.png">
    </span>
<script type="text/template" id="loading">
    <div class='loading-container'>
        <h1>{LOADING}</h1>
    </div>
</script>
<script type="text/template" id="wechat_notice">
    <div class="notice-wechat">
        <div class="wechat-tips">
                <span class="<%=locale%>">
            {if is_ios}
                {GO_OUT_WECHAT_IOS_TIP}
            {else}
                {GO_OUT_WECHAT_TIP}
            {/if}
        </span>
            <img src="images/short-arrow.png">
        </div>
    </div>
</script>
<div class="out-container">
    <div class="main">
        <div class="table-container">
            <div class="cell-container">
                <div class="app-brief">
                    <div class="icon-container wrapper">
                        <i class="icon-icon_path bg-path"></i>
                            <span class="icon">
                              <img src="/ipa/39da0041-ca54-11e5-a54f-47179e9b94c9/icon.png" itemprop="image" alt="Icon.Missed">
                            </span>
                    </div>

                    <h1 class="name wrapper">
                          <span class="icon-warp">
                            <i class="icon-ios"></i>
                            crashdemo
                          </span>
                    </h1>
                    <div class="release-info">
                        <p>{BuildInfo}</p>
                        <p>{UpdateTimestamp}</p>
                    </div>
                    <br>
                    <div id="download">
                        <span class="button download-button" id="download_app">下载安装</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--    Scripts -->
<script src="js/jquery.js"></script>
<script src="js/jquery-migrate.js"></script>
<script>
    $(function () {
        $("#download_app").click(function() {
            $(window.location).attr("href", "itms-services://?action=download-manifest&url=https://www.dawenhing.top/ipa/ca9f3750-c98a-11e5-bb30-2d665e2f2232/install.plist");
            $(this).parent().html("<span>正在下载，可以切换回主屏幕看看安装情况</span>");
        });
    });
</script>

</body>

</html>
